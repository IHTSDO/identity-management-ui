<div class="background h-screen w-screen fixed bg-cover" style="background-image: radial-gradient(circle, rgba(73,168,219,0.8) 0%, rgba(18,79,107,0.8) 100%), url('images/medical_bg.png')">
    <div class="grid gap-6 h-screen justify-self-center w-1/3 max-w-screen-sm content-center">
        <div class="text-center">
            <p class="text-center museo inline-block text-white text-6xl ">SNOMED</p>
        </div>

        <div *ngIf="!user" class="bg-gray-50 rounded-lg overflow-hidden mb-20">
            <div class="text-white  bg-zinc-800 p-3 text-lg">
                Please Log In
            </div>
            <div class="p-3">
                <label for="login" class="text-sm text-slate-700 font-medium">Username</label>
                <div class="mt-2 mb-3">
                    <div class="flex items-center rounded-md px-3 bg-white border">
                        <input [(ngModel)]="loginInformation.login" type="text" name="Username" id="login" class="grow py-1.5 text-slate-700  placeholder:text-gray-400 focus:outline-none">
                    </div>
                </div>
                <label for="password" class="text-sm text-slate-700 font-medium">Password</label>
                <div class="mt-2">
                    <div class="flex items-center rounded-md px-3 bg-white border">
                        <input [(ngModel)]="loginInformation.password" [type]="passwordVisible ? 'text' : 'password'" name="Password" id="password" class="grow py-1.5 text-slate-700 placeholder:text-gray-400 focus:outline-none">
                        <i *ngIf="!passwordVisible" class="fa-solid text-slate-700 fa-eye text-lg" (click)="showPassword()"></i>
                        <i *ngIf="passwordVisible" class="fa-solid text-slate-700 fa-eye-slash text-lg" (click)="hidePassword()"></i>
                    </div>
                </div>
                <p class="text-sm pl-3 pt-1 mb-3"><span class="text-sky-400 cursor-pointer hover:text-sky-500">Forgot your password?</span></p>
                <label for="rememberMe" class="text-sm text-slate-700 font-medium">Remember Me</label>
                <input [(ngModel)]="loginInformation.rememberMe" type="checkbox" name="Remember Me" id="rememberMe" class="inline-block ml-2 text-slate-700 placeholder:text-gray-400 focus:outline-none">
                <button class="mt-3 px-3 py-1.5 w-full bg-lime-600 hover:bg-lime-700 text-white rounded-md" (click)="login()">Sign me in!</button>
            </div>
            <div class="border-t">
                <p class="text-sm m-2 text-center">Or sign in with</p>
                <div class="grid grid-cols-3 gap-3 p-2">
                    <div class="hover:bg-gray-100 p-2 rounded-md cursor-pointer size-16 m-auto">
                        <img src="logos/google-logo.svg" alt="Google Logo">
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-md cursor-pointer size-16 m-auto">
                        <img src="logos/github-logo.svg" alt="GitHub Logo">
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-md cursor-pointer size-16 m-auto">
                        <img src="logos/windows-logo.svg" alt="Windows Logo">
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="user" class="bg-gray-50 rounded-lg overflow-hidden mb-20">
            <div class="text-white  bg-zinc-800 p-3 text-lg">
                Hello, {{user.displayName}}!
            </div>
            <div class="p-3">
                <p class="text-center text-slate-700 mb-3">You're at the login page ...but you're already logged in.</p>
                <p class="text-center text-slate-700 mb-3">You can see more about your account at the <span class="text-sky-400 hover:text-sky-500 cursor-pointer" routerLink="/home">home page</span>, or <span class="text-sky-400 hover:text-sky-500 cursor-pointer" (click)="logout()">logout</span> from your account.</p>
            </div>
        </div>
    </div>
</div>
