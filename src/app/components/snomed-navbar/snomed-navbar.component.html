<div *ngIf="expandedAppMenu || expandedItemMenu || expandedUserMenu || rolesView" class="absolute right-0 left-0 top-0 bottom-0 bg-zinc-900 opacity-20" (click)="closeMenus()"></div>
<nav class="w-screen fixed bg-zinc-800 p-2 flex items-center justify-between">
    <div class="flex justify-start items-center">
        <img class="size-10" src="logos/snomed-logo-small.png" alt="SNOMED International Logo">
        <span class="text-gray-200 text-lg pl-3">My Account</span>
    </div>
    <div class="flex justify-end items-center">
        <div *ngIf="user" class="relative inline-block">
            <button (click)="expandedUserMenu ? expandedUserMenu = false : switchMenu('user')" type="button" class="inline-flex justify-center rounded-full size-10 ms-2 text-sm font-semibold text-gray-200 hover:bg-gray-700" id="user-menu" aria-expanded="true" aria-haspopup="true">
                <!--                <img class="rounded-full size-8 m-auto" src="https://picsum.photos/200/200" alt="User Avatar">-->
                <div class="rounded-full size-8 m-auto bg-sky-500 pt-1.5 font-semibold museo antialiased">{{getInitials(user)}}</div>
            </button>

            <div *ngIf="expandedUserMenu" class="absolute right-0 z-10 mt-2 w-64 origin-top-right rounded-lg bg-gray-50 shadow-lg ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu" tabindex="-1">
                <div class="grid gap-x-3 p-2">
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="navigateTo('home')">
                        <p class="text-slate-700">Home</p>
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="navigateTo('user-information')">
                        <p class="text-slate-700">Personal Information</p>
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="navigateTo('security')">
                        <p class="text-slate-700">Security</p>
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="openRolesView()">
                        <p class="text-slate-700">Roles</p>
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="logout()">
                        <p class="text-slate-700">Logout</p>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="user" class="relative inline-block end">
            <button (click)="expandedAppMenu ? expandedAppMenu = false : switchMenu('app')" type="button" class="inline-flex justify-center rounded-full size-10 ms-2 text-sm font-semibold text-gray-200 hover:bg-gray-700" id="app-menu" aria-expanded="true" aria-haspopup="true">
                <i class="fa-solid fa-grip text-lg m-auto"></i>
            </button>

            <div *ngIf="expandedAppMenu" class="fixed right-4 z-10 mt-2 w-96 origin-top-right rounded-lg bg-gray-50 shadow-lg ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="app-menu" tabindex="-1">
                <!-- Group 1 -->
                <div class="grid grid-cols-4 gap-3 p-2" *ngIf="appsByGroup(1).length">
                    <div *ngFor="let app of appsByGroup(1)" class="hover:bg-gray-100 p-3 rounded-lg cursor-pointer flex flex-col items-center justify-center text-center min-h-[80px]" (click)="redirectTo(app.link)" [title]="app.description">
                        <i class="fa-solid text-3xl mb-2" [class]="'fa-solid ' + app.faIcon" [ngClass]="{'text-sky-500': true}"></i>
                        <p class="text-slate-700 text-xs leading-tight font-medium">{{app.Application}}</p>
                    </div>
                </div>
                <!-- Group 2 -->
                <div class="grid grid-cols-4 gap-3 border-t p-2" *ngIf="appsByGroup(2).length">
                    <div *ngFor="let app of appsByGroup(2)" class="hover:bg-gray-100 p-3 rounded-lg cursor-pointer flex flex-col items-center justify-center text-center min-h-[80px]" (click)="redirectTo(app.link)" [title]="app.description">
                        <i class="fa-solid text-3xl mb-2" [class]="'fa-solid ' + app.faIcon" [ngClass]="{'text-green-500': true}"></i>
                        <p class="text-slate-700 text-xs leading-tight font-medium">{{app.Application}}</p>
                    </div>
                </div>
                <!-- Group 3 -->
                <div class="grid grid-cols-4 gap-3 border-t p-2" *ngIf="appsByGroup(3).length">
                    <div *ngFor="let app of appsByGroup(3)" class="hover:bg-gray-100 p-3 rounded-lg cursor-pointer flex flex-col items-center justify-center text-center min-h-[80px]" (click)="redirectTo(app.link)" [title]="app.description">
                        <i class="fa-solid text-3xl mb-2" [class]="'fa-solid ' + app.faIcon" [ngClass]="{'text-violet-500': true}"></i>
                        <p class="text-slate-700 text-xs leading-tight font-medium">{{app.Application}}</p>
                    </div>
                </div>
                <!-- Group 4 -->
                <div class="grid grid-cols-4 gap-3 border-t p-2" *ngIf="appsByGroup(4).length">
                    <div *ngFor="let app of appsByGroup(4)" class="hover:bg-gray-100 p-3 rounded-lg cursor-pointer flex flex-col items-center justify-center text-center min-h-[80px]" (click)="redirectTo(app.link)" [title]="app.description">
                        <i class="fa-solid text-3xl mb-2" [class]="'fa-solid ' + app.faIcon" [ngClass]="{'text-rose-500': true}"></i>
                        <p class="text-slate-700 text-xs leading-tight font-medium">{{app.Application}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative inline-block">
            <button (click)="expandedItemMenu ? expandedItemMenu = false : switchMenu('item')" type="button" class="inline-flex justify-center rounded-full size-10 ms-2 text-sm font-semibold text-gray-200 hover:bg-gray-700" id="items-menu" aria-expanded="true" aria-haspopup="true">
                <i class="fa-solid fa-bars text-lg m-auto"></i>
            </button>
            <div *ngIf="expandedItemMenu" class="absolute right-0 z-10 mt-2 w-64 origin-top-right rounded-lg bg-gray-50 shadow-lg ring-1 ring-black/5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="items-menu" tabindex="-1">
                <div class="grid gap-x-3 p-2">
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="redirectTo('https://snomed.statuspage.io/')">
                        <p class="text-slate-700">SNOMED Status Page</p>
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="redirectTo('https://www.snomed.org/')">
                        <p class="text-slate-700">SNOMED International</p>
                    </div>
                    <div class="hover:bg-gray-100 p-2 rounded-lg cursor-pointer" (click)="redirectTo('https://www.iubenda.com/privacy-policy/46600952')">
                        <p class="text-slate-700">SNOMED Privacy Policy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-container [ngSwitch]="environment">
        <div *ngSwitchCase="'local'" class="banner text-white local bg-slate-500 absolute top-1.5 -left-5 -rotate-45 px-5">LOC</div>
        <div *ngSwitchCase="'dev'" class="banner text-white dev bg-red-700 absolute top-1.5 -left-5 -rotate-45 px-5">DEV</div>
        <div *ngSwitchCase="'uat'" class="banner text-white uat bg-lime-600 absolute top-1.5 -left-5 -rotate-45 px-5">UAT</div>
        <div *ngSwitchCase="'training'" class="banner text-white training bg-amber-500 absolute top-1.5 -left-5 -rotate-45 px-5">TRN</div>
        <div *ngSwitchDefault class="banner text-white absolute"></div>
    </ng-container>

    <ng-container *ngIf="rolesView">
        <div class="absolute right-2 top-12 z-10 mt-2 w-80 rounded-lg bg-gray-50 shadow-lg ring-1 ring-black/5 focus:outline-none">
            <i class="fa-solid fa-xmark absolute top-1 right-3 text-xl cursor-pointer" (click)="rolesView = false"></i>
            <h3 class="text-slate-700 text-lg px-3 py-2">Roles <span class="text-base">({{user.roles.length}})</span></h3>
            <div class="overflow-auto max-h-roles-view">
                <ng-container *ngFor="let role of user.roles; let last = last">
                    <p class="text-slate-700 px-3 text-sm" [class.mb-3]="last">{{role}}</p>
                </ng-container>
            </div>
        </div>
    </ng-container>

</nav>
